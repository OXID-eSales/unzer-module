# suite config
actor: AcceptanceTester
path: Acceptance
bootstrap: _bootstrap.php
modules:
  enabled:
    - Asserts
    - \OxidEsales\Codeception\Module\ShopSetup:
        dump: '%DUMP_PATH%'
        fixtures: '%FIXTURES_PATH%'
        license: '%license_key%'
    - WebDriver:
        url: '%SHOP_URL%'
        host: '%SELENIUM_SERVER_IP%'
        browser: '%BROWSER_NAME%'
        port: '%SELENIUM_SERVER_PORT%'
        window_size: 1920x1080
        clear_cookies: true
        restart: true
        capabilities:
            acceptInsecureCerts: true
    - Db:
        dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%;charset=utf8'
        user: '%DB_USERNAME%'
        password: '%DB_PASSWORD%'
        port: '%DB_PORT%'
        dump: '%DUMP_PATH%'
        module_dump: '%MODULE_DUMP_PATH%'
        mysql_config: '%MYSQL_CONFIG_PATH%'
        populate: true # run populator before all tests
        cleanup: false # run populator before each test
        populator: >
            bin/oe-console oe:setup:demodata &&
            bin/oe-console oe:module:activate osc-unzer &&
            mysql --defaults-file=$mysql_config --default-character-set=utf8 $dbname < $module_dump
    - \OxidEsales\Codeception\Module\Oxideshop:
        screen_shot_url: '%SCREEN_SHOT_URL%'
        depends:
          - WebDriver
          - Db
    - \OxidEsales\Codeception\Module\OxideshopAdmin:
        depends:
          - WebDriver
          - \OxidEsales\Codeception\Module\Oxideshop
    - \OxidEsales\Codeception\Module\Database:
        config_key: 'fq45QS09_fqyx09239QQ'
        depends: Db
    - \OxidEsales\Codeception\Module\SelectTheme:
        theme_id: apex
        depends:
          - \OxidEsales\Codeception\Module\Database
          - Db
    - \OxidEsales\Codeception\Module\Translation\TranslationsModule:
        shop_path: '%SHOP_SOURCE_PATH%'
        paths:
          - Application/views/admin_twig
          - ../vendor/oxid-esales/unzer/views/admin_twig
          - ../vendor/oxid-esales/unzer/translations
